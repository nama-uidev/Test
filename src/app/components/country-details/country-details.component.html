<div class="table-container">
<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="capital">
    <th mat-header-cell *matHeaderCellDef>Capital</th>
    <td mat-cell *matCellDef="let element">{{ element.capital }}</td>
  </ng-container>

  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef>Population</th>
    <td mat-cell *matCellDef="let element">{{ element.population }}</td>
  </ng-container>

  <ng-container matColumnDef="currencies">
    <th mat-header-cell *matHeaderCellDef>Currencies</th>
    <td mat-cell *matCellDef="let element">
      <span *ngFor="let curr of element.currencies">{{ curr.code }}</span>
    </td>
  </ng-container>
  <ng-container matColumnDef="flag">
    <th mat-header-cell *matHeaderCellDef>Flag</th>
    <td mat-cell *matCellDef="let element"><img [src]="element.flag" /></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
</div>
