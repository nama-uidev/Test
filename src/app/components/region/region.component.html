<div class="select-container">
  <mat-form-field appearance="fill">
    <mat-label>{{labelName}}</mat-label>
    <mat-select (selectionChange)="selectedItemChanged($event.value)">
      <mat-option *ngFor="let item of items" [value]="item?.name">
        {{item?.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
